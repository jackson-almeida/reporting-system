<form class="form" [formGroup]="loginForm" (ngSubmit)="handleClickLogin()">
  <div class="mb-3">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" id="inputEmail" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="inputPassword" class="form-label">Senha</label>
    <input type="password" class="form-control" formControlName="password" id="inputPassword">
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
  <div id="emailHelp" class="form-text">Ainda nÃ£o possui conta? <span [routerLink]="'/auth/register'">Registre-se</span></div>
</form>
