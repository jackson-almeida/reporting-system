<form class="form" [formGroup]="userRegisterForm" (ngSubmit)="handleClickRegister()">
  <div class="mb-3">
    <label for="inputName" class="form-label">Nome</label>
    <input type="text" class="form-control" formControlName="name" id="inputName">
  </div>
  <div class="mb-3">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" id="inputEmail" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="inputPassword" class="form-label">Senha</label>
    <input type="password" class="form-control" formControlName="password" id="inputPassword">
  </div>
  <div class="mb-3">
    <label for="inputPassword" class="form-label">Confirme sua senha</label>
    <input type="password" class="form-control" id="inputPassword">
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
  <div id="emailHelp" class="form-text">JÃ¡ possui conta? <span [routerLink]="'/auth/login'">Entrar</span></div>
</form>
