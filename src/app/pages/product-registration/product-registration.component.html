<form [formGroup]="productForm" (ngSubmit)="handleClickCreateProduct()">
  <div class="form-area">
    <div class="row">
      <div class="col field-form">
        <input type="text" class="form-control" formControlName="code" placeholder="Código" #inputElement>
      </div>
      <div class="col field-form">
        <input type="text" class="form-control" formControlName="name" placeholder="Nome">
      </div>
    </div>
    <div class="row">
      <div class="col field-form">
        <input type="text" class="form-control" formControlName="custPrice" placeholder="Preço de custo">
      </div>
      <div class="col field-form">
        <input type="text" class="form-control" formControlName="markup" placeholder="Marckup %">
      </div>
    </div>
    <div class="row">
      <div class="col field-form">
        <input type="text" class="form-control" formControlName="custSale" placeholder="Preço de venda">
      </div>
      <div class="col field-form">
        <input type="text" class="form-control" formControlName="realMargin" placeholder="Margem Real">
      </div>
      <div class="col field-form">
        <select class="form-select" formControlName="taxRuleCode"
          placeholder="Regra de imposto">
          <option *ngFor="let taxRule of taxRuleList" value={{taxRule.code}}>{{ taxRule.name }}</option>
        </select>
      </div>
    </div>
  </div>
  <button class="btn btn-save" type="submit">Gravar</button>
</form>
